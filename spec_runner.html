<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="stylesheet" type="text/css" href="lib/css/jasmine.css">
  <script type="text/javascript" src="lib/js/jasmine.js"></script>
  <script type="text/javascript" src="lib/js/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script src="lib/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="lib/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/bootstrap-simple-datetime-picker.js" type="text/javascript" charset="utf-8"></script>
  
  <!-- specs -->
  <script src="spec/datetime_picker_spec.js" type="text/javascript" charset="utf-8"></script>
  <script src="spec/formatter_spec.js" type="text/javascript" charset="utf-8"></script>
  <script src="spec/parser_spec.js" type="text/javascript" charset="utf-8"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
